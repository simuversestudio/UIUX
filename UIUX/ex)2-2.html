<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>팩토리얼 계산</title>
</head>
<body>

   <script src="ex)2-1.js"></script>
   <script>
       function fact(n) {
           if (n <= 1) return 1;
           return n * fact(n - 1);
       }
       for (var i = 1; i <= 10; i++){
           document.write(i + "! = " + fact(i) + "<br/>");
       } // HTML 출력
   </script>
</body>
</html>
